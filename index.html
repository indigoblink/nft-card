<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
    <title>Nft</title>
  </head>
  <body>
    <div class="card-container">
      <div id="img-container" class="img-container">
        <img src="assets/image-equilibrium.jpg" alt="Equilibrium nft image" />
      </div>
      <div id="hidden-eye-container" class="hidden-eye-container"></div>
      <img
        id="eye-icon"
        class="eye-icon"
        src="assets/icon-view.svg"
        alt="eye blue image"
      />
      <div class="nft-title">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="nft-description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="extra-container">
        <div class="price-container">
          <img src="assets/icon-ethereum.svg" alt="Etherum icon" />
          <p>0.041ETH</p>
        </div>
        <div class="time-container">
          <img src="assets/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="author-container">
        <img src="assets/image-avatar.png" alt="Jules Wyvern avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
